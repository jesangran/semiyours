#message-query.properties
recieveList= SELECT * FROM(SELECT ROWNUM RNUM, M_NO, M_OWNER, M_TITLE, M_CONTENT, NICKNAME, M_ENROLLDATE, M_CONDITION FROM RMSGLIST WHERE M_OWNER=?) WHERE RNUM BETWEEN ? AND ? 
sendList = SELECT * FROM(SELECT ROWNUM RNUM, M_NO, NICKNAME, M_TITLE, M_CONTENT, M_SENDER, M_ENROLLDATE, M_CONDITION FROM SMSGLIST WHERE M_SENDER=?) WHERE RNUM BETWEEN ? AND ?
RecieveSelectMsg= SELECT M_TITLE, M_CONTENT, NICKNAME, M_ENROLLDATE FROM MESSAGE LEFT JOIN MEMBER ON (M_SENDER = USER_NO)  WHERE M_OWNER = ? AND M_NO = ? AND M_DELETEYN = 'N'
changeCondition= UPDATE MESSAGE SET M_CONDITION = 'Y' WHERE M_NO = ?
SendSelectMsg = SELECT M_TITLE, M_CONTENT, NICKNAME, M_ENROLLDATE FROM MESSAGE LEFT JOIN MEMBER ON (M_OWNER = USER_NO) WHERE M_SENDER = ? AND M_NO = ? AND M_DELETEYN = 'N'
recieveMsgDelete = UPDATE MESSAGE SET M_DELETEYN = 'Y' WHERE M_NO = ?
MessageInsert = INSERT INTO MESSAGE VALUES(SEQ_MNO.NEXTVAL, ?, ?, ?, ?, SYSDATE, DEFAULT, DEFAULT) 
#INSERT INTO MESSAGE VALUES(SEQ_MNO.NEXTVAL, ?, ?, ?, ?, SYSDATE, DEFAULT, DEFAULT);
getMsgCount = SELECT COUNT(*) FROM RMSGLIST WHERE M_OWNER = ?
sendMsgCount = SELECT COUNT(*) FROM SMSGLIST WHERE M_SENDER = ?

